<mat-toolbar  class="head">
  <mat-icon>no_encryption</mat-icon>
  <span>No Encryption</span>
</mat-toolbar>

<div class="col-12 body">
  <mat-grid-list cols="3 ">

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Texto de Entrada</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formEntrada">
            <mat-form-field class="example-full-width">
              <textarea matInput type="text" rows="12" cols="100"  formControlName="textoEntrada" type="text" pattern="[a-z]*"></textarea>
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Configurações</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div  style="margin-bottom: 20px;">
            <span>
              Para codificar ou descodificar o seu texto escolha o tipo da cifra e clique na opção desejada.
            </span>
          </div>
          <form [formGroup]="formConfiguracao">
            <!-- Tipo de codigo -->
            <mat-form-field appearance="fill">
              <mat-label>Escolha uma cifra</mat-label>
              <mat-select formControlName="tipoCodigo">
                <mat-option value="cifraCesar">Cifra de César</mat-option>
                <mat-option value="cifraVigenere">Cifra de Vigenère</mat-option>
                <mat-option value="cercaTrilho">Cerca de Trilho</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- Chave -->
            <div  style="margin-bottom: 20px;">
              <span>
                  {{getMessage()}}
              </span>
            </div>
            <mat-form-field class="example-full-width" >
              <mat-label>Chave</mat-label>
              <input 
              matInput 
              formControlName="chave"
              [disabled]="!this.tipoCodigo.valid"
              [pattern]="getPattern()"
              >
            </mat-form-field>
            <!-- codificar ou decodificar -->
            <div class="centralizar">
              <button mat-raised-button color="primary" (click)="codificar()" style="margin-right: 20px;">Codificar</button>
              <span style="margin-right: 20px;">Ou</span>
              <button mat-raised-button (click)="decodificar()">Decodificar</button>
            </div>
          </form>
        </mat-card-content>


        </mat-card>

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Texto de Saída</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formSaida">
            <mat-form-field class="example-full-width">
              <textarea rows="12" cols="100" matInput formControlName="textoSaida"></textarea>
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
  
    </mat-grid-tile>
  </mat-grid-list>


  </div>
